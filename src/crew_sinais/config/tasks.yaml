business_task:
  description: >
    Conduct comprehensive research on news related to the business market, new business models, new products, and services. 
    You can use the internet to find relevant information and should seek news from reliable and respected sources. 
    Report only the facts, do not make assumptions or speculations. We are in the year {current_year}. 
    Adapt your research to the following context: {context}.
  expected_output: >
    A list of the main news stories and a one-paragraph summary for each news story.

